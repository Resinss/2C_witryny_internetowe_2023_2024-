<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Wyswietlanie naswiska</h1>
    <script>
        const nazwisko = "szczesny".split('');
        document.write('<p>Twoje naszwisko:</p>');
        document.write('<p>');
            for (let i = nazwisko.length - 1; i > 0; i--) {
                document.write(nazwisko[i]);
            }
            document.write('</p>');
    </script>
</body>
</html>
